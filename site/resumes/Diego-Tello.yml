    # Focus
    focus: Growth
    
    # You have 1 paragraph to make a great impression, summarize your career
    summary: |
      I am an Art Director working as a Graphic and UX/UI Designer. Throughout my career, I have spent five years working in advertising agencies and another five years in marketing departments.
      
      I have worked with clients in the health and pharmaceutical, banking, real estate, automotive, technology, sports, and retail sectors.
      
      Over the past two years, I have developed graphic design and animation projects, as well as UX/UI solutions for digital products at Zentinel MDS and Longomatch. In 2022, I completed the Integral Creativity Program at Brother Barcelona, which, together with my professional experience, allows me to bring significant value to this position.

      In my portfolios, you will find fresh and technology-driven ideas, including projects that have participated in Cannes Lions and the Club de Creativos.
      
